//apply java plugin for all the projects 
allprojects {    
  apply plugin: 'java'
}

//Set dependancies for the main application to run
project(':main_application') {
    dependencies {
        //compile ai_implementation_a sub project for main_application sub project dependency
        compile project(':ai_implementation_a')
        //compile ai_implementation_b sub project for main_application sub project dependency
        compile project(':ai_implementation_b')
        //compile ai_implementation_c sub project for main_application sub project dependency
        compile project(':ai_implementation_c')
        //compile robot sub project for main_application sub project dependency
        compile project(':robot')
    }
    
    tasks.withType(JavaExec) {
        //This will add the dll file path for system.loadLibrary in Java Code
        systemProperty 'java.library.path', file( 'JNI_DLL' )
    }
}